<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRI Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SIRI</h2>
        <ul>
            <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Live Data</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav>
            <h1>Dashboard</h1>
            <div class="profile">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="status-cards">
                <div class="card healthy">
                    <h3>Oxygen Level</h3>
                    <p><span id="oxygen">98</span>%</p>
                </div>
                <div class="card moderate">
                    <h3>Tissue Condition</h3>
                    <p><span id="tissue">Normal</span></p>
                </div>
                <div class="card critical">
                    <h3>Blood Flow</h3>
                    <p><span id="bloodFlow">Low</span></p>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts">
            <canvas id="dataChart"></canvas>
        </section>
    </div>

</body>
</html>
